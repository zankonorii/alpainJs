<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        html,
        body{
            margin: 0;
        }

        .modal-wrapper{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal{
            width: 100px;
            max-width: 30%;
            background: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div 
        x-data="{
            open: false,
        }"
        x-show="open"
        class="modal-wrapper"
    >

    <div @click.outside="open = false" x-show="open" class="modal">
        I am a Modal
    </div>

    </div>
</body>
</html>
