<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Clicl outSide</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background: #050;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div x-data="{
        open: false,
    }">

        <button @click="open = true">Open Menu</button>
        <div x-show="open" class="box" @click.outside="open = false">
            Menu
        </div>

    </div>
</body>
</html>
